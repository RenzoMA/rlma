    <img class="home__logo" src="assets/feature-home/trivia-logo.png" />
  </div>

  <p class="home__title">
    Ready to test your wits? Join our trivia website! Unleash your inner genius
    and find out if you're a trivia titan.
    <span class="home__title-desktop">
      Gather your friends, put on your thinking caps, and let the trivia madness
      begin! Knowledge is power, and it's a whole lot of fun too! ðŸŽ‰</span
    >
  </p>
  <form [formGroup]="newGameForm">
    <input type="text" pInputText placeholder="Player name" formControlName="playerName" required maxlength="15"/>
    <p-button
      class="home__create-private"
