<ng-container *ngIf="loadPlayers$ | async"></ng-container>
<div class="setup__container">
    <p>Player list:</p>
  <div class="setup__players">
    <ng-container *ngFor="let player of players$ | async">
      <p-avatar
        [label]="player.avatar"
        styleClass="mr-2"
        size="xlarge"
        shape="circle"
      ></p-avatar>
    </ng-container>

    <ng-container *ngFor="let emptySlot of emptySlots$ | async">
        <p-avatar
          styleClass="mr-2"
          size="xlarge"
          shape="circle"
        ></p-avatar>
      </ng-container>

  </div>
  <p-button
    class="home__create-private"
    label="INVITE YOUR FRIENDS!"
    (click)="copyToClipboard()"
  ></p-button>
</div>
